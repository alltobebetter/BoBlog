<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boblog / 轻量级免部署文档系统</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .mdui-appbar .mdui-toolbar {
            background-color: #ffffff;
            color: rgba(0, 0, 0, 0.87);
        }
        .mdui-theme-layout-dark .mdui-appbar .mdui-toolbar {
            background-color: #303030;
            color: #ffffff;
        }
        .content-card {
            margin: 16px;
        }
        .search-container {
            padding: 16px;
        }
        .search-results {
            margin-top: 16px;
        }
    </style>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline">Boblog / 轻量级免部署文档系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">search</i>
                </button>
                <input class="mdui-textfield-input" type="text" id="search-input" placeholder="搜索文章内容...">
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">close</i>
                </button>
            </div>
            <button class="mdui-btn mdui-btn-icon" id="theme-toggle">
                <i class="mdui-icon material-icons">brightness_4</i>
            </button>
        </div>
    </header>

    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list" id="sidebar-menu"></ul>
    </div>

    <div class="mdui-container">
        <div class="mdui-card content-card">
            <div class="mdui-card-content" id="content"></div>
        </div>
        <div class="mdui-card search-container" id="search-container" style="display: none;">
            <div class="mdui-card-content">
                <h2>搜索结果</h2>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        // 存储所有 Markdown 文件的内容
        const markdownContents = {};

        // 读取sidebar.md并生成菜单
        fetch('sidebar.md')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                const sidebarMenu = document.getElementById('sidebar-menu');
                lines.forEach(line => {
                    const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/);
                    if (match) {
                        const [, icon, name, path] = match;
                        const li = document.createElement('li');
                        li.className = 'mdui-list-item mdui-ripple';
                        li.innerHTML = `
                            <i class="mdui-list-item-icon mdui-icon material-icons">${icon}</i>
                            <div class="mdui-list-item-content">${name}</div>
                        `;
                        li.addEventListener('click', () => loadContent(path));
                        sidebarMenu.appendChild(li);
                    }
                });
                // 默认加载第一个菜单项
                if (lines.length > 0) {
                    const firstPath = lines[0].match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/)[3];
                    loadContent(firstPath);
                }
            });

        // 加载内容
        function loadContent(path) {
            fetch(path)
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                    document.querySelector('.content-card').style.display = 'block';
                    document.getElementById('search-container').style.display = 'none';
                });
        }

        // 切换主题
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('mdui-theme-layout-dark');
            const icon = themeToggle.querySelector('i');
            icon.textContent = icon.textContent === 'brightness_4' ? 'brightness_7' : 'brightness_4';
        });

        // 获取所有 Markdown 文件的内容
        function fetchAllMarkdownContents() {
            fetch('sidebar.md')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    lines.forEach(line => {
                        const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/);
                        if (match) {
                            const [, , , path] = match;
                            fetch(path)
                                .then(response => response.text())
                                .then(content => {
                                    markdownContents[path] = content;
                                });
                        }
                    });
                });
        }

        // 搜索功能
        function searchContent(query) {
            const results = [];
            for (const [path, content] of Object.entries(markdownContents)) {
                if (content.toLowerCase().includes(query.toLowerCase())) {
                    results.push({ path, content });
                }
            }
            return results;
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            const searchContainer = document.getElementById('search-container');
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<p>没有找到匹配的结果。</p>';
            } else {
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3><a href="#" onclick="loadContent('${result.path}'); return false;">${result.path}</a></h3>
                        <p>${result.content.substring(0, 200)}...</p>
                    `;
                    searchResults.appendChild(div);
                });
            }

            searchContainer.style.display = 'block';
            document.querySelector('.content-card').style.display = 'none';
        }

        // 初始化搜索功能
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllMarkdownContents();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length >= 2) {
                    const results = searchContent(query);
                    displaySearchResults(results);
                } else {
                    document.getElementById('search-container').style.display = 'none';
                    document.querySelector('.content-card').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
