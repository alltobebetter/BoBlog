<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boblog / 轻量级免部署文档系统</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .mdui-appbar .mdui-toolbar {
            background-color: #ffffff;
            color: rgba(0, 0, 0, 0.87);
        }
        .mdui-theme-layout-dark .mdui-appbar .mdui-toolbar {
            background-color: #303030;
            color: #ffffff;
        }
        .content-card, .search-container {
            margin-top: 16px;
            margin-left: 25%; /* 为左侧目录腾出空间 */
        }
        .search-results {
            margin-top: 16px;
        }
        .mdui-textfield-focus .mdui-textfield-input,
        .mdui-textfield-focus .mdui-textfield-input:hover {
            border-bottom-color: rgba(0, 0, 0, 0.87) !important;
            box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.87) !important;
        }
        .mdui-theme-layout-dark .mdui-textfield-focus .mdui-textfield-input,
        .mdui-theme-layout-dark .mdui-textfield-focus .mdui-textfield-input:hover {
            border-bottom-color: #ffffff !important;
            box-shadow: 0 1px 0 0 #ffffff !important;
        }
        .mdui-textfield-focus .mdui-textfield-icon i,
        .mdui-textfield-focus .mdui-textfield-close i {
            color: rgba(0, 0, 0, 0.87) !important;
        }
        .mdui-theme-layout-dark .mdui-textfield-focus .mdui-textfield-icon i,
        .mdui-theme-layout-dark .mdui-textfield-focus .mdui-textfield-close i {
            color: #ffffff !important;
        }
        .toc-card {
            position: fixed;
            top: 80px; /* 调整这个值来增加与顶部的距离 */
            left: 16px; /* 左侧边距 */
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            width: 22%; /* 根据需要调整宽度 */
        }
        .toc-list {
            list-style-type: none;
            padding-left: 0;
        }
        .toc-item {
            margin-bottom: 8px;
        }
        .toc-item a {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.87);
        }
        .mdui-theme-layout-dark .toc-item a {
            color: rgba(255, 255, 255, 0.87);
        }
        .toc-item.active > a {
            font-weight: bold;
            color: #1976d2;
        }
        .mdui-theme-layout-dark .toc-item.active > a {
            color: #64b5f6;
        }
        .level-3 {
            margin-left: 16px;
        }
    </style>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline">Boblog / 轻量级免部署文档系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">search</i>
                </button>
                <input class="mdui-textfield-input" type="text" id="search-input" placeholder="搜索文章内容...">
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">close</i>
                </button>
            </div>
            <button class="mdui-btn mdui-btn-icon" id="theme-toggle">
                <i class="mdui-icon material-icons">brightness_4</i>
            </button>
        </div>
    </header>

    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list" id="sidebar-menu"></ul>
    </div>

    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-md-3">
                <div class="mdui-card toc-card">
                    <div class="mdui-card-content" id="toc-container"></div>
                </div>
            </div>
            <div class="mdui-col-md-9">
                <div class="mdui-card content-card">
                    <div class="mdui-card-content" id="content"></div>
                </div>
                <div class="mdui-card search-container" id="search-container" style="display: none;">
                    <div class="mdui-card-content">
                        <h2>搜索结果</h2>
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 存储所有 Markdown 文件的内容
        const markdownContents = {};

        // 读取sidebar.md并生成菜单
        fetch('sidebar.md')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                const sidebarMenu = document.getElementById('sidebar-menu');
                lines.forEach(line => {
                    const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/);
                    if (match) {
                        const [, icon, name, path] = match;
                        const li = document.createElement('li');
                        li.className = 'mdui-list-item mdui-ripple';
                        li.innerHTML = `
                            <i class="mdui-list-item-icon mdui-icon material-icons">${icon}</i>
                            <div class="mdui-list-item-content">${name}</div>
                        `;
                        li.addEventListener('click', () => loadContent(path));
                        sidebarMenu.appendChild(li);
                    }
                });
                // 默认加载第一个菜单项
                if (lines.length > 0) {
                    const firstPath = lines[0].match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/)[3];
                    loadContent(firstPath);
                }
            });

        function extractHeaders(markdown) {
            const lines = markdown.split('\n');
            const headers = [];
            lines.forEach(line => {
                if (line.startsWith('## ') || line.startsWith('### ')) {
                    headers.push({
                        level: line.startsWith('## ') ? 2 : 3,
                        text: line.replace(/^#+\s/, ''),
                        id: line.replace(/^#+\s/, '').toLowerCase().replace(/\s+/g, '-')
                    });
                }
            });
            return headers;
        }

        function createTableOfContents(headers) {
            const toc = document.createElement('ul');
            toc.className = 'toc-list';
            headers.forEach(header => {
                const li = document.createElement('li');
                li.className = `toc-item level-${header.level}`;
                const a = document.createElement('a');
                a.href = `#${header.id}`;
                a.textContent = header.text;
                li.appendChild(a);
                toc.appendChild(li);
            });
            return toc;
        }

        function updateMarkdownWithIds(markdown) {
            return markdown.replace(/^(#{2,3})\s(.+)$/gm, (match, hashes, title) => {
                const id = title.toLowerCase().replace(/\s+/g, '-');
                return `${hashes} ${title}`;
            });
        }

        // 加载内容
        function loadContent(path) {
            fetch(path)
                .then(response => response.text())
                .then(markdown => {
                    const headers = extractHeaders(markdown);
                    const toc = createTableOfContents(headers);
                    const tocContainer = document.getElementById('toc-container');
                    tocContainer.innerHTML = '';
                    tocContainer.appendChild(toc);

                    const updatedMarkdown = updateMarkdownWithIds(markdown);
                    document.getElementById('content').innerHTML = marked.parse(updatedMarkdown);
                    document.querySelector('.content-card').style.display = 'block';
                    document.getElementById('search-container').style.display = 'none';

                    setupScrollSpy();
                    setupTocClickHandlers();
                });
        }

        // 切换主题
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('mdui-theme-layout-dark');
            const icon = themeToggle.querySelector('i');
            icon.textContent = icon.textContent === 'brightness_4' ? 'brightness_7' : 'brightness_4';
        });

        // 获取所有 Markdown 文件的内容
        function fetchAllMarkdownContents() {
            fetch('sidebar.md')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    lines.forEach(line => {
                        const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/);
                        if (match) {
                            const [, , , path] = match;
                            fetch(path)
                                .then(response => response.text())
                                .then(content => {
                                    markdownContents[path] = content;
                                });
                        }
                    });
                });
        }

        // 搜索功能
        function searchContent(query) {
            const results = [];
            for (const [path, content] of Object.entries(markdownContents)) {
                if (content.toLowerCase().includes(query.toLowerCase())) {
                    results.push({ path, content });
                }
            }
            return results;
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            const searchContainer = document.getElementById('search-container');
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<p>没有找到匹配的结果。</p>';
            } else {
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3><a href="#" onclick="loadContent('${result.path}'); return false;">${result.path}</a></h3>
                        <p>${result.content.substring(0, 200)}...</p>
                    `;
                    searchResults.appendChild(div);
                });
            }

            searchContainer.style.display = 'block';
            document.querySelector('.content-card').style.display = 'none';
        }

        function setupScrollSpy() {
            const tocItems = document.querySelectorAll('.toc-item');
            const headers = document.querySelectorAll('#content h2, #content h3');

            window.addEventListener('scroll', () => {
                let currentActiveIndex = -1;
                headers.forEach((header, index) => {
                    const rect = header.getBoundingClientRect();
                    if (rect.top <= 100) {
                        currentActiveIndex = index;
                    }
                });

                tocItems.forEach((item, index) => {
                    if (index === currentActiveIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        }

        function setupTocClickHandlers() {
            const tocItems = document.querySelectorAll('.toc-item a');
            tocItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').slice(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        // 初始化搜索功能
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllMarkdownContents();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length >= 2) {
                    const results = searchContent(query);
                    displaySearchResults(results);
                } else {
                    document.getElementById('search-container').style.display = 'none';
                    document.querySelector('.content-card').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
