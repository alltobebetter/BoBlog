<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDUI响应式页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-white">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#sidebar'}">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <a href="javascript:;" class="mdui-typo-headline">MDUI响应式页面</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="theme-switch">
            <i class="mdui-icon material-icons">brightness_4</i>
        </a>
    </div>
</header>

<div class="mdui-drawer mdui-drawer-close mdui-drawer-overlay" id="sidebar">
    <ul class="mdui-list">
        <!-- 侧边栏内容将通过JS动态加载 -->
    </ul>
</div>

<div class="mdui-container" style="margin-left: 240px;">
    <div class="mdui-card" id="content">
        <!-- 卡片内容将通过JS动态加载 -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
